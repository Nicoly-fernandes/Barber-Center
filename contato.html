<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" >
			<title>Contato - Barbearia Barber_Center</title>
				<meta name="viewport" content="width=device-width, inicial-escale=1.0">
				<link rel="shortcut icon" href="..\Barber_center\favicon\favicon1.ico" type="image/x-icon">
			<link rel="stylesheet" type="text/css" href="..\Barber_center\Css\reset.css">
		<link rel="stylesheet" type="text/css" href="..\Barber_center\Css\style.css">
	</head>
<body>
	<header>
		<div class="caixacentral">
			<h1> <img src="..\Barber_center\imagens\logo.png" alt="Nosso logo" title="Logo tipo oficial"> </h1>

			<nav>
				<ul>
				<li> <a href="..\Barber_center\index.html"> Home </a></li>
				<li> <a href="..\Barber_center\produtos.html"> Produtos </a></li>
				<li> <a href="..\Barber_center\contato.html"> Contatos </a></li>
				</ul>
			</nav>

		</div>

	</header>

		<main>
			
		<form>

			<label for="NomeSobrenome">Nome e Sobrenome</label> 
			<input type="text" id="NomeSobrenome" class="input-padrão">

			<label for="Email">E-mail</label> 
			<input type="email" id="Email" class="input-padrão" required  placeholder="seuemail@dominio.com"> 

			<label for="Telefone">Telefone</label>
			<input type="tel" id="Telefone" class="input-padrão" required  placeholder="(xx) xxxxx-xxxx"> 

			<label for="Mensagem">Mensagem</label> 
			<textarea cols="67" rows="14" id="Mensagem" class="input-padrão" required></textarea>

		<fieldset>
			<legend>Como podemos entrar em Contato:</legend>

			<label for="radio-email"><input type="radio" name="Contato" value="Email" id="radio-email">Email</label>

			<label for="radio-telefone"><input type="radio" name="Contato" value="Telefone" id="radio-telefone">Telefone</label>

			<label for="radio-whatsapp"><input type="radio" name="Contato" value="Watsapp" id="radio-whatsapp" checked>Whatsapp</label>
		</fieldset>

		<fieldset>

			<legend>Qual o melhor horário para seu atendimento:</legend>

			<select>
				<option>Manhã</option>
				<option>Tarde</option>
				<option>Noite</option>
			</select>

		</fieldset>

			<label class="checkbox"><input type="checkbox" checked>"Gostaria de receber as novidades da "Barber_center" por E-mail?"</label>

			<input type="submit" value="Enviar Formulário" class="enviar">

		</form>

			<table>

				<thead>	
					<tr>
						<th>DIA</th>
						<th>HORÁRIO</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h as 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h as 21h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h as 22h</td>
					</tr>
				</tbody>

			</table>

		</main>

		<footer> 
			<img src="..\Barber_center\imagens\logo_branco.png" alt="Nosso logo" title="logo Barber_Center">
			<p class="copyright">&copy; Copyright Barber_Center - 2015 </p>
		</footer>

	</body>

</html>
